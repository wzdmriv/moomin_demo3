<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Demo3</title>
    <meta name="moomin_demo" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no" />
    <link rel="stylesheet" href="index.css" />
    <script src="js/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script src="js/main.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
</head>
<body>
    <div class = "start">
        <br>
        <h1>Moomin</h1>
        <h1>Dive1</h1>
        <img src="moomin_start.png" id="moomin_start">
        <br><br>
        <input type="button" value="はじめる" onclick="centeringContent();closeStart()"/>
    </div>

    <div class = "map">
        <img src="moomin_map.jpeg" id="moomin_map">
        <img src="star_1.png" id="star_11" onclick="abountlm(1)" class = "stars">
        <img src="star_1.png" id="star_12" onclick="abountlm(2)" class = "stars">
        <img src="star_1.png" id="star_13" onclick="abountlm(3)" class = "stars">
        <img src="star_1.png" id="star_14" onclick="abountlm(4)" class = "stars">
        <img src="star_2.png" id="star_21" onclick="abountlm(1)" class = "stars">
        <img src="star_2.png" id="star_22" onclick="abountlm(2)" class = "stars">
        <img src="star_2.png" id="star_23" onclick="abountlm(3)" class = "stars">
        <img src="star_2.png" id="star_24" onclick="abountlm(4)" class = "stars">
    </div>

    <div class = "landmark">
        <div id="modal-overlay_lm"></div>
        <div id="lm1" class = "lm_content">
            <h2>1. 湖にエドワードが！</h2>
            <img src="lm/lm1.png" id="lm1">
            <input type="button" value="すすむ" onclick="deletelm(1);gotoAR(1)"/>
            <input type="button" value="とじる" onclick="deletelm(1)"/>
        </div>
        <div id="lm2" class = "lm_content">
            <h2>2. 水浴び小屋</h2>
            <img src="lm/lm2.png" id="lm2">
            <input type="button" value="すすむ" onclick="deletelm(2);gotoAR(2)"/>
            <input type="button" value="とじる" onclick="deletelm(2)"/>
        </div>
        <div id="lm3" class = "lm_content">
            <h2>3. ニョロニョロの気圧計</h2>
            <img src="lm/lm3.png" id="lm3">
            <input type="button" value="すすむ" onclick="deletelm(3);gotoAR(3)"/>
            <input type="button" value="とじる" onclick="deletelm(3)"/>
        </div>
        <div id="lm4" class = "lm_content">
            <h2>4. スナフキンのテント</h2>
            <img src="lm/lm4.jpg" id="lm4">
            <input type="button" value="すすむ" onclick="deletelm(4);gotoAR(4)"/>
            <input type="button" value="とじる" onclick="deletelm(4)"/>
        </div>
    </div>

    <div class="ar">
        <video id="video" autoplay playsinline></video>
        <div class="fade-img-box" id = "fade_sub1">
            <img src="prt1.png" id="img">
            <img src="prt2.png" id="img">
            <img src="prt3.png" id="img">
            <img src="prt4.png" id="img">
            <img src="prt5.png" id="img">
            <img src="prt6.png" id="img">
        </div>
        <div class="fade-img-box" id = "fade_sub2">
            <img src="sub/sub2_1.png" id="img">
            <img src="sub/sub2_2.png" id="img">
            <img src="main/main2.png" id="img">
        </div>
        <script src="js/camera.js"></script>
    </div>
</body>
</html>
